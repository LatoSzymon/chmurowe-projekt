apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esport-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: data-service
                port:
                  number: 3000

          - path: /stats
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 4000

          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080

          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
